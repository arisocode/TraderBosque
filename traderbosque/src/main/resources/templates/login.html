<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Trading El Bosque</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-cover bg-center" 
    style="background-image: url('/images/trading5.jpg');">

    <div class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl max-w-md w-full text-white text-center border border-gray-300 border-opacity-30">
        <h1 class="text-5xl font-extrabold text-green-400 drop-shadow-lg mb-4">Traderbosque</h1>
        <p class="text-gray-300 text-lg mb-6">Accede a tu cuenta para operar con confianza.</p>

        <form action="/login" method="POST" class="text-left space-y-4">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-300">Usuario</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 mt-1 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 shadow-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 mt-1 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 shadow-sm">
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition transform hover:scale-105 shadow-md">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="mt-4 text-gray-300 text-sm">
            ¿No tienes cuenta? <a href="/register" class="text-green-400 hover:underline">Regístrate aquí</a>
        </div>
    </div>

</body>
</html>
