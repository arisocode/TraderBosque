spring.application.name=traderbosque
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
server.port=8080


alpaca.api.base-url=https://broker-api.sandbox.alpaca.markets
alpaca.api.key=${API_KEY}
alpaca.api.secret=${API_SECRET}
logging.level.org.springframework.security=DEBUG


spring.datasource.url = jdbc:mysql://localhost:3306/TraderBosque
spring.datasource.username = root
spring.datasource.password = 123456789


spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true


# Configuración de Twilio
twilio.account_sid=
twilio.auth_token=
twilio.phone_number=

# Configuración de SendGrid
sendgrid.api_key=